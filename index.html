<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tặng em Như</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ngăn tình trạng bị cuộn trang thừa */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Cài đặt hình nền GIF */
            background-image: url('enhu.gif'); 
            background-size: cover; /* Quan trọng: Ảnh sẽ phủ kín màn hình dù đth dọc hay ngang */
            background-position: center; /* Luôn lấy tâm ảnh làm trung tâm */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Giữ nền cố định */
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
        }

        /* Lớp phủ mờ giúp chữ rõ hơn */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 90%; /* Để nội dung không chạm sát mép màn hình điện thoại */
        }

        h1 {
            color: white;
            font-size: 2.5rem; /* Cỡ chữ mặc định */
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            line-height: 1.2;
        }

        .player-container {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 50px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px); /* Hỗ trợ iPhone/Safari */
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            display: inline-block;
            max-width: 100%; /* Đảm bảo trình phát nhạc không vượt quá chiều ngang đth */
        }

        audio {
            width: 250px; /* Độ rộng vừa phải cho mọi màn hình */
            height: 40px;
        }

        /* Điều chỉnh riêng cho điện thoại màn hình nhỏ */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem; /* Chữ nhỏ lại một chút trên điện thoại */
            }
            audio {
                width: 200px; /* Trình phát nhạc nhỏ gọn hơn */
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <h1>Em đẹp lắm ❤️</h1>

        <div class="player-container">
            <audio controls>
                <source src="honvaodaydi.mp3" type="audio/mpeg">
                Trình duyệt của bạn không hỗ trợ.
            </audio>
        </div>
    </div>

</body>
</html>
