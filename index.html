<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hộp Quà Bất Ngờ 🎁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chào Châu nha! 🎉</h1>
    <p>Bấm vào hộp quà để xem điều bất ngờ!</p>

    <!-- Hộp quà -->
    <div class="gift-box" id="giftBox">
      🎁
    </div>

    <!-- Phần bất ngờ (ẩn lúc đầu) -->
    <div class="surprise" id="surprise">
      <img src="gift.jpg" alt="Quà" />
      <p>Mình quen nhau 8 tháng rồi đấy! ❤️</p>
      
      <!-- Bộ điều khiển nhạc -->
      <div class="player">
        <button id="prevBtn">⏮</button>
        <button id="playPauseBtn">▶️</button>
        <button id="nextBtn">⏭</button>
      </div>
      <p id="trackName"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
